<h2 class="{{title}}">Anubh's Angular {{title}}</h2>

<h2>For-Loop</h2>

<h3 *ngFor="let item of users">Name is- {{item}}</h3>

<h3 *ngFor="let detail of userDetails">Name is- {{detail.name}},  Email is- {{detail.email}}, Phone number is- {{detail.phone}}</h3>

<hr>

<h2>Nested Loops</h2>

<ul *ngFor="let item of userDetails2">
   <li> Name: {{item.name}}</li>
   <li> Email: {{item.email}}</li>
   <li> Social Accounts- </li>
   <ul *ngFor="let acc of item.socialAccounts">
      <li>{{acc}}</li>
   </ul>

</ul>

<hr>

<h2>Style-Binding</h2>

<h3 [style.color]="color" [style.backgroundColor]="bgcolor"> Hi changing color</h3>
<h3 [style.color]="color" [style.backgroundColor]="bgcolor"> Again & Again!!</h3>
<button (click)="updateColor()">Change it</button>
