<h3>Reactive Forms</h3>
<br>
<!-- formGroup ERROR is due to above Template driven form -->
<form [formGroup]="loginForm" (submit)="loginUser()">  
    
    <div class="form-group">
        <input type="text" 
        placeholder="Enter Name" 
        name="user" 
        formControlName="user">
        <br>

        <span style="color: red" *ngIf="user && user.invalid && user.touched">This field is not valid</span>
        <ng-template style="color: green" #elseBlock  >This field is valid</ng-template>
        <br><br>

        <input type="password" 
        placeholder="Enter password" 
        name="password" 
        formControlName="password">
        <br>
        
        <span style="color: red" *ngIf="user && user.invalid && user.touched">This field is not valid</span>
    </div>

    <button type="submit" 
    class="btn btn-dark"
    [disabled]="loginForm.invalid">Login</button>
</form>

<hr>
